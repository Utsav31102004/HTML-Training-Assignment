<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container-fluid min-vh-100">
      <div class="row min-vh-100 align-items-center align-items-lg-center">

        <div class="col-lg-6 col-12 d-flex justify-content-center image-col">
          <div class="hero-circle ">
            <img src="./images/hero-image.png" alt="">
          </div>
        </div>

        <div class="col-lg-6 col-12 d-flex justify-content-center">
          <div class="login-box">

            <img src="./images/logo.svg" height="40" class="mb-4">

            <h4 class="mb-2">
              We are <span class="text-danger fw-bold">experts</span> in business,
              marketing, growth, & sales.
            </h4>

            <p class="text-muted mb-4">Login into your account</p>

            <form>
              <div class="mb-3">
                <input type="text" class="form-control form-control-md" placeholder="Username">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control form-control-md" placeholder="Password">
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="dashboard.html" class="btn btn-danger px-4">
                  Login
                </a>
                <a href="#" class="small text-decoration-none" style="color:#ADADAD">Forgot Password?</a>
              </div>
            </form>

            <p class="small">
              Are you a new Member?
              <a href="#" class="text-danger fw-semibold text-decoration-none">Register here</a>
            </p>

          </div>
        </div>

      </div>
    </div>
  </body>

  </html>


</body>

</html>
