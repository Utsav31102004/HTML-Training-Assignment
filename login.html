<body>
    <div class="container vh-100 d-flex flex-row align-items-center">
        <div class="col-md-6">
            <img class="img-fluid rounded-circle" src="./images/hero-image.png" alt="Circle image"/>
        </div>
        <div class="col-md-6">
            <div class="ms-md-3 ms-lg-5">
                <div class="pb-lg-4 pb-md-3">
                    <img src="./images/logo.svg" alt="">
                </div>
                <span id="description">We are <b id="expert">experts</b> in business,<br>marketing, growth, &
                    sales.</span>

                <p id="login_text" class="mt-lg-4 mt-md-2">Login into your account</p>
                <form method="post">
                    <div class="d-flex flex-column ">
                        <div>
                            <input type="text" class="input1" name="username1" placeholder="Username" required>
                        </div>
                        <div>
                            <input type="password" class="input2" name="password" placeholder="Password" required>
                        </div>

                        <div>
                            <button class="login me-lg-5 me-md-0" onclick="window.location.href='dashboard.html'"
                                type="button">Login</button>
                            <a href="/" class="f_password p-lg-5 p-md-1"> Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <div class="mt-3">
                    <span class="member_text">Are you a member?</span><a href="/" id="register">Register here</a>
                </div>
            </div>
        </div>

    </div>

    <div class="outer d-flex flex-row align-items-center justify-content-end vh-100">
        <div class="col-md-6">

        </div>
        <div class="col-md-6 d-flex justify-content-start">

        </div>
    </div>
